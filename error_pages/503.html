<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>503 - Service Unavailable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background-color: #ffffff;
        color: #1d1d1d;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }

      .code {
        font-size: 96px;
        font-weight: bold;
        color: #f5821f;
      }

      .message {
        font-size: 24px;
        margin-top: -10px;
      }

      .hint {
        margin-top: 20px;
        font-size: 16px;
        color: #666;
      }

      .button {
        margin-top: 30px;
        background-color: #f5821f;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
      }

      .button:hover {
        background-color: #e46d0f;
      }
    </style>
  </head>
  <body>
    <div class="code">503</div>
    <div class="message">Oops! Service Unavailable</div>
    <div class="hint">Something went wrong. It's not you, it's us.</div>
  </body>
</html>
